<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Birthday Reminder Calendar</h1>
    </header>
    <main>
        <div class="calendar">
            <div class="month">
                <div class="prev">&#10094;</div>
                <div class="date">
                    <h1></h1> <!-- month/year will be injected here -->
                </div>
                <div class="next">&#10095;</div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Birthday Reminder App</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
